<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Clock face -->
  <circle
    cx="32"
    cy="32"
    r="22"
    fill="#0c0a09"
    stroke="#f5f5f4"
    stroke-width="2"
  />

  <!-- Accent ring segment -->
  <path
    d="M32 10
       A22 22 0 0 1 51 20"
    fill="none"
    stroke="#f59e0b"
    stroke-width="3"
    stroke-linecap="round"
  />

  <!-- Center hub -->
  <circle
    cx="32"
    cy="32"
    r="3"
    fill="#f5f5f4"
  />

  <!-- Hour hand -->
  <line
    x1="32"
    y1="32"
    x2="32"
    y2="20"
    stroke="#f5f5f4"
    stroke-width="2.5"
    stroke-linecap="round"
  />

  <!-- Minute hand -->
  <line
    x1="32"
    y1="32"
    x2="42"
    y2="28"
    stroke="#f5f5f4"
    stroke-width="2.5"
    stroke-linecap="round"
  />

  <!-- Small accent dot at 12 oâ€™clock -->
  <circle
    cx="32"
    cy="10"
    r="2.2"
    fill="#f59e0b"
  />
</svg>